<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
        }

        #form-login {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .login img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .login img:hover {
            transform: scale(1.1);
            opacity: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login p {
            font-size: 16px;
            margin-top: 0;
            color: #666;
        }

        .login p:hover{
            color: cornflowerblue;
        }

        .disclaimer p {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        /* Hover effect for the entire login block */
        .login:hover img {
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="form-login">
    <form action="">
        <div class='login'>
            <a href="/qq_login" title="QQ登录">
                <img src="/static/img/qq.png" alt="QQ登录">
                <p>点击使用QQ一键登录</p>
            </a>
        </div>
        <div class='disclaimer'>
            <p>欢迎使用本网盘系统</p>
        </div>
    </form>
</div>
</body>
</html>
