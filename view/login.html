<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/img/login.png" type="image/png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
        }

        #form-login {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .login img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .login img:hover {
            transform: scale(1.1);
            opacity: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login p {
            font-size: 16px;
            margin-top: 0;
            color: #666;
        }

        .login p:hover{
            color: cornflowerblue;
        }

        .disclaimer p {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        /* Input and button styling */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: cornflowerblue;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: cornflowerblue;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: royalblue;
        }

        /* Hover effect for the entire login block */
        .login:hover img {
            opacity: 1;
        }

        .register-link{
            margin-top: 15px;
        }

        .register-link p a{
            color: cornflowerblue; text-decoration: none;
        }
    </style>
</head>
<body>
<div id="form-login">
    <form action="">
        <!-- 输入账号密码部分 -->
        <div class="input-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" placeholder="请输入账号">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn-login">登录</button>
        <div class="register-link">
            <p>没有账号？ <a href="/register">点击注册</a></p>
        </div>

        <!-- QQ 登录部分 -->
        <div class='login'>
            <a href="/qq_login" title="QQ登录">
                <img src="/static/img/qq.png" alt="QQ登录">
                <p>点击使用QQ一键登录</p>
            </a>
        </div>
        <div class='disclaimer'>
            <p>欢迎使用本网盘系统</p>
        </div>
    </form>
</div>
</body>
</html>
