<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="/static/img/register.png" type="image/png">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
<div class="container">
    <h2>注册</h2>
    <form id="registrationForm" action="/register" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" placeholder="5-30位" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">确认密码:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
            <label for="nickname">昵称:</label>
            <input type="text" id="nickname" name="nickname" placeholder="1-10位" required>
        </div>
        <div class="form-group">
            <label for="avatar">头像（可选）:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
        <button type="submit">注册</button>
    </form>
    <p id="error-message" class="error-message"></p><br>
    {{if .hint}}
    <p class="hint">{{.hint}}</p>
    {{end}}
</div>
<script src="/static/js/register.js"></script>
</body>
</html>
